# Render deployment configuration for FastAPI Backend
# See: https://render.com/docs/yaml-spec

services:
  - type: web
    name: resumemaker-api
    runtime: docker
    repo: https://github.com/siddhant3646/ResumeMaker
    branch: feature/react-fastapi-migration
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      # CORS - Frontend URL (update after Vercel deployment)
      - key: FRONTEND_URL
        value: https://resumemaker-ai.vercel.app
      # NVIDIA API Key
      - key: NVIDIA_API_KEY
        sync: false
    healthCheckPath: /api/health
    numInstances: 1
    plan: free
